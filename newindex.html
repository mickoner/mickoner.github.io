<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .headline {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subhead {
            font-size: 24px;
            color: #777;
            margin-bottom: 40px;
        }
        .image {
            margin-top: 20px;
        }
        .image img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">Hi. I'll be back ...</div>
        <div class="subhead">Data science | GTM | Revenue | Family trauma</div>
        <div class="image">
            <img src="path/to/your/image.jpg" alt="Landing Page Image">
        </div>
    </div>
</body>
</html>
